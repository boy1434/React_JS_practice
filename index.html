<!DOCTYPE html>
<html >
   <body>
       <div id="root"></div>
   </body>
   <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
   <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   <script type="text/babel">
        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0);
           const [inverted, setInverted] = React.useState(false);
           const onChange = (event) => {
               setAmount(event.target.value);
            };
            const reset =() => setAmount(0)
            const onInvert = () => {
                reset();
                setInverted((current) => ! current);
            };
            return (
                <div>
                    <div>
                        <lable htmlfor="minutes">Minutes</lable>
                        <input 
                        value={inverted ? amount*60 : amount} 
                        id="minutes" 
                        placeholder="Minutes" 
                        type="number"
                        onChange={onChange}
                        disabled={inverted}
                        />
                        </div>
                        
                        <div>    
                            <lable htmlfor="hours">Hours</lable>
                            <input 
                            value={inverted ? amount :Math.round(amount/60)}
                            id="hours" 
                            placeholder="Hours" 
                            type="number"
                            disabled={!inverted}
                            onChange={onChange}
                            />
                            </div>
                            <button onClick={reset}>Reset</button>
                            <button onClick={onInvert}>변환</button>
                            </div>  
                            );
                        }

        function KmToMiles(){
            const [Mile, setMile] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setMile(event.target.value); 
            }
            const reset = () => setMile(0)
            const onInvert = () => {
                reset();
                setInverted((current) => ! current);
            };
            return (
                <div>
                    <div>
                        <lable htmlfor="mile">Mile</lable>
                        <input 
                        value={inverted ? Mile/1.6 : Mile}
                        placeholder="Mile"
                        id="mile"
                        type="floor"
                        onChange={onChange}
                        disabled={inverted}
                        />
                    </div>
                    <div>
                        <lable htmlfor="km">KM</lable>
                        <input 
                        placeholder="Km"
                        value={inverted ? Mile :Mile*1.6}
                        id="km"
                        type="number"
                        onChange={onChange}
                        disabled={!inverted}
                        />
                    </div>
                        <button onClick={reset}>Reset</button>
                        <button onClick={onInvert}>변환</button>
                </div>
            );
        }
       function App() {
        const [index, setIndex] = React.useState("1");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
            <div>
                <h1>Super Conveter</h1>
                <select value={index}onChange={onSelect}>
                    <option value="x">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                    </select>
                    <hr />
                {index === "0" ? <MinutesToHours/> : null}
                {index === "1" ? <KmToMiles/> : null}
            </div>  
        );
        } 
                        
        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);
    </script>
</html>
